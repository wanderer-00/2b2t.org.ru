	    <g class="main"></g>
	    <script type="text/javascript">
	    	const main = document.querySelector(".main");

	    	// координаты
	    	const xy_main = [
	    		[0,-7000],
	    		[7000,0],
	    		[0,7000],
	    		[-7000,0]
	    	];

	    	for(i=0; i<4; i++){
			var line = document.createElementNS("http://www.w3.org/2000/svg", 'line');
				line.setAttribute("x1", "0");
				line.setAttribute("y1", "0");
				line.setAttribute("x2", xy_main[i][0]);
				line.setAttribute("y2", xy_main[i][1]);
				line.setAttribute("class", "obsidian");
				main.appendChild(line);
			}
	    </script>

				line.setAttribute("x2", xy_sub_main[i][0]);
				line.setAttribute("y2", xy_sub_main[i][1]);
				line.setAttribute("class", "obsidian");
				main.appendChild(line);
			}
	    </script>

				line.setAttribute("width", circle_highway_radius[i]*2);
				line.setAttribute("height", circle_highway_radius[i]*2);
				line.setAttribute("class", "obsidian line");
				main.appendChild(line);
			}
