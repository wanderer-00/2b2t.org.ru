            <h2>2200x2200</h2>
            <svg xmlns="http://www.w3.org/2000/svg"

                <style>
                    SVG{
                        border: 1px solid black;
                        background-color: #C15D18;
                    }
                    text{
                        fill: white;

                    }

                    
                    .obsidian{
                        fill: #111;
                        stroke: #111;
                        stroke-width: 40;
                    }
                    
                    .line{
                        fill: none;
                    }
                    .dote{
                        fill: white
                    }

                </style>

                
                
                <circle cx="2200" cy="2200" r="20"/>

                <line class="obsidian" x1="2200" x2="0" y1="2200" y2="0"/>

                <line class="obsidian" x1="2200" x2="4400" y1="2200" y2="4400"/>

                <rect class="obsidian line" x="1200" y="1200" width="2000" height="2000"/>

                <rect class="obsidian line" x="1700" y="1700" width="1000" height="1000"/>

                <text x="1200" y="1160">-1k -1k</text>
                <circle class="dote" cx="1200" cy="1200" r="20"/>
