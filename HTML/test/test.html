                    }
                    .circuit{fill: var(--circuit)}
                </style>

                        const circuit = [
                            [ 8, 0, 1, 3],

                            [ 4,12, 1, 1],
                            [ 3,11, 1, 1],
                            [ 2,10, 1, 1],
                            [ 1, 9, 1, 1],
                            [ 0, 5, 4, 1],
                            [ 0, 4, 1, 2],
                            [ 2, 3, 1, 2],
                            [ 4, 2, 1, 2],
                            [ 6, 1, 1, 2]
                        ];

                        var g = document.getElementsByClassName('circuit')[0]
                        var svgns = "http://www.w3.org/2000/svg";

                        for (i=0; i<21; i++){
                            var rect = document.createElementNS(svgns, 'rect');
                            rect.setAttribute('x', circuit[i][0]);
                            rect.setAttribute('y', circuit[i][1]);
                            rect.setAttribute('height', circuit[i][2]);
                            rect.setAttribute('width', circuit[i][3]);
                            g.appendChild(rect);
                        }
                </script>
